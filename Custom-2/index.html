<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Trilo</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="logo" class="logo" />

        <form action="#" class="search-from">
          <input type="text" class="search-from--input" />
          <button class="search-from-btn">
            <svg class="search-from__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon-box__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav--notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon-box__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__icon-box--notification">13</span>
          </div>
          <div class="user-nav--user">
            <img src="img/user.jpg" alt="user" class="user-nav--photo" />
            <span class="user-nav__user-name">Smith</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="nav">navigation</nav>
        <main class="hotel-view">main hote view</main>
      </div>
    </div>
  </body>
</html>
